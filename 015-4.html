<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="on()">
    <img id="bulb_image">
    <button onclick="off()">끕니다</button>
    <button onclick="on()">켭니다</button>
    <script>
        function on(){
            document.querySelector("#bulb_image").src="죠르디스카피.jpg";
        }

        function off(){
            document.querySelector("#bulb_image").src="https://pbs.twimg.com/media/ET3bzCAUYAA6NnH.jpg";
        }

    </script>
</body>
</html>
