<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="start()">
    <div id="cs"></div>
    <button onclick="ck()">증가</button>
    <script>

        let count = 0;
    
        function start(){
          document.querySelector("#cs").innerHTML = count;
          console.log(document.querySelector("#cs").innerHTML);
        }

        function ck(){
            
           count ++;
           document.querySelector("#cs").innerHTML = count;
           console.log(count);
        }
    </script>
</body>
</html>
